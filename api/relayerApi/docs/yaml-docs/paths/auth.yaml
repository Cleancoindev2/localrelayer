post:
  summary: Authorize
  operationId: Authorize
  tags:
    - users
  security:
    - JWT: []
  requestBody:
    description: user to add to the system
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
        examples:
          - name: Fluffy
            petType: Cat
          - http://example.com/pet.json
    required: true
  parameters:
    - name: email
      in: query
      description: User email
      required: true
  responses:
    201:
      description: Null response
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

